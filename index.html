<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced To-Do List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Daily Work Chart</h1>
      <div class="input-section">
        <input type="text" class="task-input" placeholder="" required />
        <span class="floating-placeholder">Add a new task</span>
        <button class="add-btn">Add Task âž•</button>
      </div>

<div id="chat-container">
    <div id="chatbox"></div>
    <input type="text" id="user-input" placeholder="Type your message...">
    <button id="send-btn" onclick="sendMessage()">Send</button>
</div>

<style>
    #chat-container { width: 300px; border: 1px solid #ccc; padding: 10px; }
    #chatbox { height: 200px; overflow-y: auto; border-bottom: 1px solid #ccc; padding: 5px; }
    #user-input { width: 80%; padding: 5px; }
    button { padding: 5px; }
</style>

      
      <div class="filter-section">
        <button class="filter-btn" data-filter="all">All</button>
        <button class="filter-btn" data-filter="completed">Completed</button>
        <button class="filter-btn" data-filter="active">Active</button>
      </div>

      <div class="tasks-container"></div>

      <div class="stats-container">
        <div>Total Tasks: <span id="total-tasks">0</span></div>
        <div>Completed: <span id="completed-tasks">0</span></div>
        <div class="progress-bar">
          <div class="progress-fill" style="width: 0%"></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
